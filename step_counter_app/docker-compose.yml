version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: step_counter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/step_counter
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    working_dir: /app
    command: python main.py

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    depends_on:
      - backend
    command: nginx -g 'daemon off;'

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./step_counter_app/frontend/build:/usr/share/nginx/html:ro
      - ./step_counter_app/frontend/nginx.conf:/etc/nginx/conf.d:ro
    depends_on:
      - backend

volumes:
  postgres_data:
